<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open Source â€“ Khan Academy</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/webfont.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>
                <a class="page-logo" href="http://khanacademy.org">
                    <span class="sr-only">Khan Academy</span>
                </a>
            </h1>
            <h2 class="page-title">Open Source</h2>
        </div>

        <div class="page-content"></div>

        <div class="row">
            <ul class="links">
                <li class="link"><a href="https://www.khanacademy.org">Khan Academy</a></li>
                <li class="link"><a href="https://github.com/Khan">On GitHub</a></li>
                <li class="link"><a href="https://www.khanacademy.org/about">Our Mission</a></li>
                <li class="link"><a href="https://www.khanacademy.org/careers">Careers</a></li>
                <li class="link"><a href="http://engineering.khanacademy.org">Blog</a></li>
            </ul>
        </div>
    </div>

    <script id="row-template"  type="text/x-handlebars-template">
        <div class="row">
            <div class="card">{{{left}}}</div>
            <div class="card">{{{right}}}</div>
        </div>
    </script>

    <script id="panel-template" type="text/x-handlebars-template">
        <div class="card-content" data-repo="{{projectSlug}}">
            <div class="icon">
                <div class="logo logo-{{projectSlug}}"></div>
            </div>
            <div class="content">
                <div class="language">
                    {{language}}
                </div>
                <div class="title">
                    {{projectName}}
                </div>
                <div class="updated">
                    Updated <span class="updated-ago">recently</span>
                </div>
                <div class="description">
                    {{description}}
                </div>
                <div class="actions">
                    <a href="http://github.com/Khan/{{projectSlug}}" class="button">
                        View
                        <span class="sr-only">{{projectName}}</span>
                        on GitHub
                    </a>
                </div>
            </div>
            <div class="activity"></div>
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
